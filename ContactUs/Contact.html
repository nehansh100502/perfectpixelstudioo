        body {
            font-family: 'Arial', sans-serif;

        /* Social Icons Section */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding-bottom: 60px;
        }

        .social-icons a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #f3f4f5;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #e603ea;
        }

        .social-icons i  {
            margin-right: 8px;
            color: #03ea07;
            font-size: 2rem;

        #youtube{

        /* WhatsApp Button Styling */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            height: 60px;
            width: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
        }

        .whatsapp-float i {
            font-size: 30px;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .social-icons {
                flex-direction: column;
                align-items: center;
            }

            .social-icons a {
                font-size: 1rem;
            }

            .whatsapp-float {
                height: 50px;
                width: 50px;
                bottom: 15px;
                right: 15px;
            }

            .whatsapp-float i {
                font-size: 25px;
            }
        }
